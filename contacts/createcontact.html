<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="ml-20 mt-4">
      <a href="/index.html" class="text-2xl">Contacts</a>
    </header>

    <div class="m-10 flex justify-center">
      <main class="w-full max-w-sm space-y-4">
        <section>
          <form id="add-contact-form" method="post">
            <div class="flex justify-between">
              <div class="text-2xl">
                <a href="/">‚Üê</a>
              </div>
              <button
                type="submit"
                class="p-2.5 bg-blue-700 hover:bg-blue-500 text-white rounded-full"
              >
                Save
              </button>
            </div>
            <div
              class="relative group transition-all duration-500 flex flex-col space-y-4"
            >
              <label
                for="full-name"
                class="absolute block group-hover:-top-3 group-hover:transition-all group-hover:duration-500"
                >Full Name
              </label>
              <input
                type="text"
                id="full-name"
                name="fullName"
                class="relative peer border border-solid bg-transparent border-stone-700 rounded"
                required
              />
            </div>
            <div
              class="relative group transition-all duration-500 flex flex-col space-y-4"
            >
              <label
                for="email"
                class="absolute block group-hover:-top-3 group-hover:transition-all group-hover:duration-500"
                >Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="border border-solid border-stone-700 rounded"
              />
            </div>
            <div
              class="relative group transition-all duration-500 flex flex-col space-y-4"
            >
              <label
                for="phone"
                class="absolute block group-hover:-top-3 group-hover:transition-all group-hover:duration-500"
                >Phone
              </label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="border border-solid border-stone-700 rounded"
              />
            </div>
            <div
              class="relative group transition-all duration-500 flex flex-col space-y-4"
            >
              <label for="birthday">Birthday :</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                class="border border-solid border-stone-700 rounded"
              />
            </div>
          </form>
        </section>
        <ul id="contacts-container">
          <!-- Contacts Data -->
        </ul>
      </main>
    </div>

    <script src="/index.js"></script>
    <script src="/storage.js"></script>
  </body>
</html>
