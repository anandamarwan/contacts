<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-row">
      <aside id="left-sidebar" class="max-w-80 max-h-full">
        <section class="bg-gray-50 p-2">
          <div
            class="m-10 p-3 w-44 bg-sky-200 hover:bg-sky-300 text-black rounded-lg"
          >
            <a href="/contacts/createcontact.html">+ Create contact</a>
          </div>
          <div
            class="m-10 p-3 max-w-64 bg-sky-200 hover:bg-sky-300 text-black font-bold rounded-full"
          >
            <h1>Contacts</h1>
          </div>
        </section>
      </aside>

      <aside id="top-bar" class="flex flex-col">
        <div class="p-2">
          <form id="search-contacts" method="get">
            <input
              id="search-input"
              type="text"
              name="q"
              placeholder="Search"
              class="bg-gray-100 w-96 p-4 rounded-lg"
              aria-label="Search contacts"
            />
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-lg">
              Search
            </button>
          </form>
        </div>

        <section class="p-8">
          <header>
            <h1 class="text-2xl">Contacts</h1>
          </header>

          <div class="flex flex-row gap-10">
            <div>
              <h2 class="text-lg">Name</h2>
            </div>
            <div>
              <h2 class="text-lg">Email</h2>
            </div>
            <div>
              <h2 class="text-lg">Phone Number</h2>
            </div>
          </div>

          <hr />
        </section>
      </aside>
    </div>

    <ul id="contacts-container" class="p-4">
      <!-- Contacts Data -->
    </ul>

    <script src="/storage.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
